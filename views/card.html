<section>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-1 card container" ng-repeat="d in display">
                <div >
                    <h3 class="text-center" ><i class="fa fa-smile-o" aria-hidden="true"></i>&nbsp;&nbsp;{{d.name}}</h3>
                    <p><i class="fa fa-mobile" aria-hidden="true"></i>&nbsp;Phone: {{d.phno}}</p>
                    <p><i class="fa fa-envelope-o" aria-hidden="true"></i>&nbsp;E-mail: {{d.email}}</p>
                    <p><i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;Address: {{d.address}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
